# fly.toml file generated for peng on 2020-06-18T20:52:56+08:00

app = "ace"


[[services]]
  internal_port = 9090
  protocol = "tcp"
  
  [services.concurrency]
    hard_limit = 250
    soft_limit = 200

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
